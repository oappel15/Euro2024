{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Create Account</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <button type="submit" class="login-button">Register</button>
        </form>
        <p class="register-link">
            Already have an account?
            <a href="{% url 'login' %}" class="register-button">Sign In</a>
        </p>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
        background: #f5f5f5;
    }

    .login-box {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 420px;
        transition: transform 0.2s;
    }

    .login-box:hover {
        transform: translateY(-2px);
    }

    .login-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 35px;
        font-size: 28px;
        font-weight: 700;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .form-fields {
        margin-bottom: 25px;
    }

    .form-fields p {
        margin-bottom: 20px;
    }

    .form-fields input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
    }

    .form-fields input:focus {
        outline: none;
        border-color: #3498db;
    }

    .login-button {
        background: #3498db;
        color: white;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }

    .login-button:hover {
        background: #2980b9;
    }

    .register-link {
        text-align: center;
        margin-top: 25px;
        color: #7f8c8d;
    }

    .register-button {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }

    .register-button:hover {
        color: #2980b9;
    }
        
    .real-score {
        margin-top: 10px;
        padding: 8px;
        background: #f0f9ff;
        border-radius: 6px;
        text-align: center;
        font-weight: 600;
        color: #0369a1;
    }
        
</style>
{% endblock %}
