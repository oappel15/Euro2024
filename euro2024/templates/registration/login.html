{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Welcome Back</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-fields">
                {{ form.as_p }}
            </div>
            <button type="submit" class="login-button">Sign In</button>
        </form>
        <p class="register-link">
            Don't have an account? 
            <a href="{% url 'register' %}" class="register-button">Create Account</a>
        </p>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .login-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-title {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
        font-weight: 600;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-fields {
        margin-bottom: 20px;
    }

    .form-fields p {
        margin-bottom: 15px;
    }

    .form-fields input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .login-button {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s;
    }

    .login-button:hover {
        background-color: #0056b3;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }

    .register-button {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
    }

    .register-button:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
